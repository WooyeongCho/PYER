<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="popup.css">
    <script src="jquery-3.3.1.js"></script>
    <script src="materialize.min.js"></script>
    <script src="popup.js"></script>
  </head>
  <body>
    <div class="navbar-fixed">
      <nav class="nav-extended #212121 grey darken-4" style="padding-left: 10px; padding-right: 10px;">
        <h5 class="inline m">PYER</h5>
        <span class="inline">CSS로 엔트리를 꾸며보세요</span>
        <div class="waves-effect waves-light mButton" id="shopLink">
          <i class="material-icons center" style="">shop</i>
        </div>
        <div class="waves-effect waves-light mButton" id="githubLink">
          <i class="material-icons center" style="">code</i>
        </div>
      </nav>
    </div>
    <br />
    <br />
    <div id="contents">
      <div class="switch tooltipped" data-position="bottom" data-tooltip="테마 활성화 상태를 설정합니다.">
        <label>
          비활성화
          <input type="checkbox" id="es">
          <span class="lever"></span>
          활성화
        </label>
      </div>
      <br />
      <br />

      <div class="input-field">
        <select id="ts">
          <option value="1">[기본 제공] 어두운 테마</option>
          <option value="2">[기본 제공] 달빛 테마</option>
          <option value="3">외부 테마</option>
        </select>
        <label>테마 선택하기</label>
      </div>

      <div class="btn waves-effect waves-light #212121 grey darken-4" id="save">저장
        <i class="material-icons right">save</i>
      </div>

      <div class="btn waves-effect waves-light #212121 grey darken-4" id="upload">외부 CSS 테마 불러오기
        <i class="material-icons right">file_upload</i>
      </div>

      <p id="filePath">선택된 파일 : </p>

      <input id="file-input" type="file" accept=".css" name="name" style="display: none;" />
    </div>
  </body>
</html>
